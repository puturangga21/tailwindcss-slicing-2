<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="src/css/output.css" />
      <link
         href="https://api.fontshare.com/v2/css?f[]=tanker@400&f[]=supreme@800,400,300,700&display=swap"
         rel="stylesheet" />
      <title>Tailwindcss | Slicing 2</title>
   </head>
   <body>
      <!-- Navbar Section -->
      <header class="flex w-full items-center">
         <div class="container px-5">
            <nav class="my-11 flex w-full items-center justify-between">
               <div class="w-full">
                  <img src="./src/img/logo.svg" alt="Logo" class="w-20" />
               </div>

               <div class="hidden lg:flex">
                  <ul class="hidden gap-10 font-supreme lg:flex lg:items-center">
                     <li><a href="#home" class="font-bold text-grey">Home</a></li>
                     <li><a href="#" class="font-bold text-grey">New</a></li>
                     <li><a href="#" class="font-bold text-grey">Trend</a></li>
                     <li><a href="#" class="font-bold text-grey">Sale</a></li>
                  </ul>
               </div>

               <div class="flex w-full items-center justify-end gap-[30px]">
                  <img src="src/img/cart.svg" alt="Cart" />
                  <img src="src/img/hamburger.svg" alt="" />
               </div>
            </nav>
         </div>
      </header>
      <!-- Navbar Section End -->

      <!-- Hero Section -->
      <section id="home" class="">
         <div class="container px-5">
            <div class="flex flex-wrap">
               <div class="w-full self-start lg:w-1/2">
                  <img src="src/img/emot.svg" alt="Emot" class="ml-[100px] lg:ml-[30px] lg:w-28" />
                  <h1 class="text-center text-5xl text-purple lg:w-[470px] lg:text-left lg:text-[81px]">
                     Craft Your Look with Sunglasses
                  </h1>
                  <p class="mt-2 text-center font-supreme font-light text-purple lg:w-[470px] lg:text-left lg:text-xl">
                     Lorem ipsum dolor sit amet, consectur adiping elitquea interdum ipsum risus tortor vultate sapien
                     cntum.
                  </p>
               </div>

               <div class="mt-4 w-full self-end lg:w-1/2">
                  <div class="relative">
                     <img src="src/img/banner.png" alt="Banner" class="mx-auto max-w-full lg:w-full" />
                     <img
                        src="src/img/label1.svg"
                        alt="Label"
                        class="absolute top-0 lg:top-1/2 lg:-left-16 lg:w-[150px]" />
                     <img
                        src="src/img/label2.svg"
                        alt="Label"
                        class="absolute right-0 -bottom-12 lg:-right-16 lg:top-[200px] lg:w-[150px]" />
                  </div>
               </div>

               <div class="mt-24 w-full lg:w-1/2 lg:absolute lg:mt-[500px]">
                  <div class="flex h-[70px] justify-between items-center lg:justify-start lg:gap-4 lg:h-[85px]">
                     <button
                        class="h-full w-[300px] rounded-t-2xl rounded-bl-2xl rounded-br-[30px] bg-gradient-to-l from-[#0CD6C9] to-[#14F4E7] font-supreme text-lg font-semibold text-white drop-shadow-buttonShadow">
                        Buy Now
                     </button>

                     <div class="flex h-full flex-col items-center justify-center font-supreme">
                        <s class="text-xl font-medium text-grey mr-10">$120</s>
                        <p class="text-5xl font-extrabold text-purple">$89</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- Hero Section End -->

      <section class="mt-44"></section>
   </body>
</html>
